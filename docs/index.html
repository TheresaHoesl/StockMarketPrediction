<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }
        .image-section {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s;
            max-width: 400px;
            margin: 0 auto;
        }
        .image-section:hover {
            transform: translateY(-10px);
        }
        .image-section h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .row-heading {
            grid-column: span 3;
            font-size: 1.8em;
            margin-top: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Stock Market Prediction</h1>
    </header>
    <div class="container">
        <div class="image-container">
            <div class="row-heading">Spotify Stock Price</div>
            <div class="image-section">
                <h2>Forecast of Stock Price</h2>
                <img src="img/spot_forecast.png" alt="Spotify Stockprice Forecast">
            </div>
            <div class="image-section">
                <h2>Hindcast of Stock Price</h2>
                <img src="img/spot_hindcast.png" alt="Spotify Stockprice Hindcast">
            </div>
            <div class="row-heading">Google Stock Price</div>
            <div class="image-section">
                <h2>Forecast of Stock Price</h2>
                <img src="img/googl_forecast.png" alt="Google Stockprice Forecast">
            </div>
            <div class="image-section">
                <h2>Hindcast of Stock Price</h2>
                <img src="img/googl_hindcast.png" alt="Google Stockprice Hindcast">
            </div>
            <div class="row-heading">Bitcoin Price</div>
            <div class="image-section">
                <h2>Forecast of Stock Price</h2>
                <img src="img/btc_forecast.png" alt="Bitcoin Stockprice Forecast">
            </div>
            <div class="image-section">
                <h2>Hindcast of Stock Price</h2>
                <img src="img/btc_hindcast.png" alt="Bitcoin Stockprice Hindcast">
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Stock Market Prediction. ID2223 2024.</p>
    </footer>
</body>
</html>
